<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="upgrade-insecure-requests"
        />
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="flexbox-container">
            <div class="navbar">
                <div class="profile-info">
                    <img
                        src="images/male avatar.png"
                        alt="profile-picture"
                        width="50,"
                        height="50"
                    />
                    <p class="Username">Stanley</p>
                </div>
                <div class="left-nav today">
                    <img
                        src="images/calendar.svg"
                        alt="Icon"
                        class="today-icon"
                    />
                    <p>Today</p>
                </div>
                <div class="left-nav all-tasks">
                    <img
                        src="images/inbox.svg"
                        alt="Collection"
                        class="item-collection-icon"
                    />
                    <p>All To-Do</p>
                </div>
                <div class="weather-container">
                    <img src="" alt="" srcset="" id="weather-icon" />
                    <div id="location">Unable to Fetch Location</div>
                    <div class="desc">No Information Available.</div>
                    <div class="temp">
                        <div class="c">Error</div>
                        <div class="circle"></div>
                        <div class="f">Error</div>
                    </div>
                    <div class="info">
                        <p>
                            Sunrise:
                            <span class="sunrise"
                                >No Information Available</span
                            >
                        </p>
                        <p>
                            Sunset:
                            <span class="sunset">No Information Available</span>
                        </p>
                    </div>
                </div>
                <div class="covid-data">
                    <div class="province">Covid-19 Data in Quebec</div>
                    <div class="mostRecentDate"></div>
                    <div class="newCases"></div>
                    <div class="death"></div>
                    <div class="avaccine"></div>
                    <div class="cumulative_cvaccine"></div>
                </div>
            </div>
            <div class="tasks-section">
                <div class="newInput">
                    <input
                        type="text"
                        id="newItem"
                        name="newItem"
                        maxlength="40"
                        size="40"
                        required
                    />
                    <input type="date" id="itemDueDate" name="itemDueDate" />
                </div>
                <div id="all-to-do-items"></div>
            </div>

            <section class="art-section">
                <div class="art-header">Daily Dose of Art</div>
                <div class="art">
                    <img src="" alt="" class="art-image" />
                    <div class="art-title"></div>
                    <div>
                        <a href="" target="_blank" id="art-link"></a>
                    </div>
                </div>
                <div class="art-fetch-fail"></div>
            </section>
        </div>

        <script type="module" src="./styles/script.js"></script>
    </body>
</html>
